<div class="col-md-12 mt-3">
    <h2>Crear un nuevo post</h2>
    <div class="alert alert-success" >
      <p>El registro se almacen√≥ correctamente!</p>
    </div>
    <div class="alert alert-danger" >
      <p>Error, no se pudo guardar el registro</p>
    </div>
  </div>
  <form #newPostForm="ngForm" class="col-md-9 mr-auto ml-auto">
    <div class="form-group">
      <label>Titulo del posteo</label>
      <input class="form-control" type="text" name="title" required pattern="[a-zA-Z ]+">
      <small *ngIf="" class="invalid-feedback d-block">Utilice solo letras</small>
    </div>
    <div class="form-group">
      <label>Contenido del post</label>
      
      <small  class="invalid-feedback d-block">Complete el contenido del post</small>
    </div>
    <div class="form-group">
      <label>Selecione la categoria</label>
      <select class="form-control" name="category_id" >
        
      </select>
      <small></small>
    </div>
    <div class="form-group">
        
      <small></small>
    </div>
    <input type="submit" value="Guardar" class="btn btn-success" [disabled]="newPostForm.invalid" />
  </form>
